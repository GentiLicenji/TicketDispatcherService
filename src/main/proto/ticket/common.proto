// src/main/proto/ticket/common.proto
syntax = "proto3";

package ticket;

option java_package = "com.pleased.ticket.dispatcher.server.model.events";
option java_outer_classname = "CommonProto";
option java_multiple_files = true;

// Common UUID representation (16 bytes)
message UUID {
  bytes value = 1; // 16-byte UUID
}

// Common timestamp representation
message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

